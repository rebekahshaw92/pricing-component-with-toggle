<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Pricing component with toggle</title>

</head>
<body>

  <h1 class="title text-center">Our Pricing</h1>

  <div class="toggle d-flex justify-content-center">
    
      <label class="form-check-label" for="switch">Annually</label>
    <label class="switch">
      <input type="checkbox" id="switch">
      <span class="slider round"></span>
    </label>
    <label class="form-check-label" for="switch">Monthly</label>
</div>
  <div class="row gap-0 justify-content-center">
    <div class="col-lg-3 p-0">
  <div class="card">
    <h1 class="card-title text-center">Basic</h1>
      <h1 class="price monthly text-center"><span>&dollar;</span>19.99</h1>
      <h1 class="price anually text-center"><span>&dollar;</span>199.99</h1>
      <div class="gb">
        <h2 class="storage text-center">500 GB Storage</h2>

        <hr class="card-line" />

        <h2 class="storage text-center">2 Users Allowed</h2>

        <hr class="card-line" />

        <h2 class="storage text-center">Send up to 3 GB</h2>
      </div>
      <div class="text-center">
      <button class="btn card-btn text-uppercase">Learn More</button>
      </div>
  </div>
    </div>

    <div class="col-lg-3 p-0">
  <div class="card-professional">
    <h1 class="card-title-professional text-center">Professional</h1>
      <h1 class="price-professional monthly text-center"><span>&dollar;</span>24.99</h1>
      <h1 class="price-professional anually text-center"><span>&dollar;</span>249.99</h1>
      <div class="gb-professional">
        <h2 class="storage-professional text-center">1 TB Storage</h2>

        <hr class="card-line-professional" />

        <h2 class="storage-professional text-center">5 Users Allowed</h2>

        <hr class="card-line-professional" />

        <h2 class="storage-professional text-center">Send up to 10 GB</h2>
      </div>
      <div class="text-center">
      <button class="btn card-btn-professional text-uppercase">Learn More</button>
      </div>
  </div>
  </div>

  <div class="col-lg-3 p-0">
  <div class="card">
    <h1 class="card-title text-center">Master</h1>
      <h1 class="price monthly text-center"><span>&dollar;</span>39.99</h1>
      <h1 class="price anually text-center"><span>&dollar;</span>399.99</h1>
      <div class="gb">
        <h2 class="storage text-center">2 TB Storage</h2>

        <hr class="card-line" />

        <h2 class="storage text-center">2 Users Allowed</h2>

        <hr class="card-line" />

        <h2 class="storage text-center">Send up to 20 GB</h2>
      </div>
      <div class="text-center">
      <button class="btn card-btn text-uppercase">Learn More</button>
      </div>
  </div>
</div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
